<div class="card">
  <div class="card-header">Settings</div>
  <div class="card-block">
    <!-- <div class="card-title">Settings</div> -->
    <form>
      <section class="form-block">
        <div class="form-group">
          <label>Stats</label>
          <div class="toggle-switch">
            <input type="checkbox"
                   id="statsToggle"
                   name="statsShowing"
                   [(ngModel)]="statsShowing"
                   (ngModelChange)="statsShowingChange($event)">
            <label for="statsToggle"></label>
          </div>
        </div>
        <div class="form-group">
          <label>Sky Box</label>
          <div class="toggle-switch">
            <input type="checkbox"
                   id="skyBoxToggle"
                   name="skyBoxShowing"
                   [(ngModel)]="skyBoxShowing"
                   (ngModelChange)="skyBoxShowingChange($event)">
            <label for="skyBoxToggle"></label>
          </div>
        </div>
        <div class="form-group">
          <label>Number of dice</label>
          <input type="number"
                 id="numberOfDice"
                 name="numberOfDice"
                 min="1"
                 max="6"
                 [(ngModel)]="numberOfDice"
                 (ngModelChange)="numberOfDiceChange($event)">
        </div>
      </section>
    </form>
  </div>
</div>
