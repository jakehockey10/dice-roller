<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-block">
                <div class="card-title">Settings</div>
                <form>
                    <section class="form-block">
                        <div class="form-group">
                            <label>Stats</label>
                            <div class="toggle-switch">
                                <input type="checkbox"
                                       id="statsToggle"
                                       name="statsShowing"
                                       [(ngModel)]="statsShowing"
                                       (ngModelChange)="statsShowingChange($event)">
                                <label for="statsToggle"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Sky Box</label>
                            <div class="toggle-switch">
                                <input type="checkbox"
                                       id="skyBoxToggle"
                                       name="skyBoxShowing"
                                       [(ngModel)]="skyBoxShowing"
                                       (ngModelChange)="skyBoxShowingChange($event)">
                                <label for="skyBoxToggle"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Number of dice</label>
                            <input type="number"
                                   id="numberOfDice"
                                   name="numberOfDice"
                                   min="1"
                                   max="6"
                                   [(ngModel)]="numberOfDice"
                                   (ngModelChange)="numberOfDiceChange($event)">
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-block">
                <div class="card-title">
                    Current Results
                </div>
                <div class="card-text"
                     style="display: flex; justify-content: space-between;">
                    <span *ngFor="let result of results"
                          [style.color]="result.color">
                        <strong style="font-size: 20px;">{{result.value}}</strong>
                    </span>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link"
                        (click)="roll()">Roll</button>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-block">
                <div class="card-title">
                    Overall Results
                </div>
                <div class="card-text">
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
<div class="row"
     style="margin-top: 10px;">
    <div #canvasWrapper
         id="canvas-wrapper"></div>
</div>
